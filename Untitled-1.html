<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Example Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    header, main, footer {
      margin-bottom: 20px;
    }
    img {
      width: 200px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Example Website</h1>
    <p>This is a sample page that meets all the requirements!</p>
  </header>

  <main>
    <section>
      <h2>My Favorite Activities</h2>
      <ul>
        <li>Reading books</li>
        <li>Traveling to new places</li>
        <li>Cooking delicious meals</li>
      </ul>
    </section>

    <section>
      <h2>Photo Gallery</h2>
      <img src="https://via.placeholder.com/200?text=Image+1" alt="Sample Image 1">
      <img src="https://via.placeholder.com/200?text=Image+2" alt="Sample Image 2">
      <img src="https://via.placeholder.com/200?text=Image+3" alt="Sample Image 3">
    </section>

    <section>
      <h2>Learn More</h2>
      <p>Visit <a href="https://www.wikipedia.org" target="_blank" rel="noopener">Wikipedia</a> to find more information.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Example Website</p>
  </footer>

</body>
</html>
